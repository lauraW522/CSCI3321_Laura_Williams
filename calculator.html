<!DOCTYPE html>
<html>
 <head>
  <title>index</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
 <style>
   header {
    text-align: center;
   }
   radio {
    width: 50%;
   }
   .reveal-if-active {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    font-size: 16px;
    transform: scale(0.8);
    transition: 0.5s;
   }
   input[type="radio"]:checked ~ .reveal-if-active {
    opacity: 1;
    max-height: 150px;
    padding: 10px 20px;
    transform: scale(1);
    overflow: visible;
    }
   input[type="radio"],label {
    float:left;
    margin: 5px;
   }
   textarea {
    margin: auto;
    width: 280px;
    height: 100px;
    display: block;
    background-color: #ccffff;
    font-size: 32px;
   }
   #calculator {
    margin: auto;
    width: 300px;
    height: 450px;
    padding: 10px 1px 1px 1px;
    border-style: solid;
    border-color: black;
    background-color: gainsboro;
   }
   button {
    width: 65px;
    height: 47px;
    font-size: 16px;
    margin: 1px;
    background-color: #f2f2f2;
    font-weight: bold;
   }
   #memClear, #memRecall, #memAdd, #memSub, #memStore {
    width: 50px;
    height: 35px;
    background-color: #ffffff;
   }
   #one, #two, #three, #four, #five, #six, #seven, #eight, #nine, #pos-neg, #zero, #decimal {
    background-color: #e6ffff;
   }
   #equal {
    background-color: #00e6e6;
   }
   button:disabled, #equal:disabled {
    background: #999;
    color: #555;
    cursor: not-allowed;
   }
 </style>
 </head>
 <body onload = "kill_buttons()">
  <header>
   <h1>Calculator</h1>
  </header>
<script>
  var need_paren = false;
function kill_buttons() {
  document.getElementById("equal").disabled = true;
  document.getElementById("backspace").disabled = true;
  disable_func_ops();
  document.getElementById("inverse").disabled = false;
  document.getElementById("root").disabled = false;
}
function user_click(clicked_button) {
  var val_button = document.getElementById(clicked_button).value;
  enable_start();
  if (need_paren == true) {
     if (isNaN(val_button) == true && val_button != "-") {
        document.getElementById("screen").value += ")";
        need_paren = false;
     }
  }
  if (document.getElementById("screen").value == "") {
     document.getElementById("screen").value = val_button;  
  }
  else {
     document.getElementById("screen").value += val_button;
  }
  if (val_button == "¹/" || val_button == "√(") {
     disable_func_ops();
     if (val_button == "√(") {
        need_paren = true;
     }
  }
  else if (val_button == "÷" || val_button == "×" || val_button == "−" || val_button == "+") {
     disable_func_ops();
  }
  else if (val_button == "²") {
     disable_nums();
  }
  else {
     enable_func_ops();
  }
}
function enable_start() {
  document.getElementById("equal").disabled = false;
  document.getElementById("backspace").disabled = false;
}
function user_delete() {
  document.getElementById("screen").value = document.getElementById("screen").value.slice(0, document.getElementById("screen").value.length - 1);
  enable_func_ops();
  if (document.getElementById("screen").value == "") {
     clear_screen();
  }
}
function clear_screen() {
  document.getElementById("screen").value = "";
  disable_func_ops();
  document.getElementById("equal").disabled = true;
  document.getElementById("backspace").disabled = true;
  document.getElementById("inverse").disabled = false;
  document.getElementById("root").disabled = false;
  enable_nums()
  need_paren = false;
}
function disable_func_ops() {
  document.getElementById("inverse").disabled = true;
  document.getElementById("percent").disabled = true;
  document.getElementById("square").disabled = true;
  document.getElementById("root").disabled = true;
  document.getElementById("divide").disabled = true;
  document.getElementById("multiply").disabled = true;
  document.getElementById("minus").disabled = true;
  document.getElementById("plus").disabled = true;
}
function enable_func_ops() {
  document.getElementById("inverse").disabled = false;
  document.getElementById("percent").disabled = false;
  document.getElementById("square").disabled = false;
  document.getElementById("root").disabled = false;
  document.getElementById("divide").disabled = false;
  document.getElementById("multiply").disabled = false;
  document.getElementById("minus").disabled = false;
  document.getElementById("plus").disabled = false;
}
function disable_nums() {
  document.getElementById("zero").disabled = true;
  document.getElementById("decimal").disabled = true;
  document.getElementById("one").disabled = true;
  document.getElementById("two").disabled = true;
  document.getElementById("three").disabled = true;
  document.getElementById("four").disabled = true;
  document.getElementById("five").disabled = true;
  document.getElementById("six").disabled = true;
  document.getElementById("seven").disabled = true;
  document.getElementById("eight").disabled = true;
  document.getElementById("nine").disabled = true;
  document.getElementById("pos-neg").disabled = true;
}
function enable_nums() {
  document.getElementById("zero").disabled = false;
  document.getElementById("decimal").disabled = false;
  document.getElementById("one").disabled = false;
  document.getElementById("two").disabled = false;
  document.getElementById("three").disabled = false;
  document.getElementById("four").disabled = false;
  document.getElementById("five").disabled = false;
  document.getElementById("six").disabled = false;
  document.getElementById("seven").disabled = false;
  document.getElementById("eight").disabled = false;
  document.getElementById("nine").disabled = false;
  document.getElementById("pos-neg").disabled = false;
}
function disable_all() {
  document.getElementById("equal").disabled = true;
  document.getElementById("backspace").disabled = true;
  disable_nums();
  disable_func_ops();
}
function solve_expr() {
  var real_expr = "";
  var solution = "";
  if (need_paren == true) {
     document.getElementById("screen").value += ")";
     need_paren = false;
  }
  real_expr = document.getElementById("screen").value.replaceAll("¹/","1/");
  real_expr = real_expr.replaceAll('²',"**2");
  real_expr = real_expr.replaceAll('√',"Math.sqrt");
  real_expr = real_expr.replaceAll('÷','/');
  real_expr = real_expr.replaceAll('×','*');
  real_expr = real_expr.replaceAll('%',"/(100)");
  real_expr = real_expr.replaceAll('−','-');
  try {
     solution = eval(real_expr);
    } catch (e) {
    if (e instanceof SyntaxError) {
       solution = "Err";
       disable_all();
       }
    } 
  if (isNaN(solution)) {
     solution = "Err";
     disable_all();
  }
  document.getElementById("screen").value = solution;

}
</script>
   <div id = "calculator">
   <textarea id = "screen" rows = "4" readonly></textarea>
   <div style="margin:auto;width:280px;float:center;">
     <button class="pure-button" id="memClear">MC</button>
     <button class="pure-button" id="memRecall">MR</button>
     <button class="pure-button" id="memAdd">M+</button>
     <button class="pure-button" id="memSub">M-</button>
     <button class="pure-button" id="memStore">MS</button>
     <button class="pure-button" id="percent" onClick="user_click(this.id)" value = "%">%</button>
     <button class="pure-button" id="clearAll">CE</button>
     <button class="pure-button" id="clear" onClick="clear_screen()">C</button>
     <button class="pure-button" id="backspace" onClick="user_delete()">←</button>
     <button class="pure-button" id="inverse" onClick="user_click(this.id)" value = "¹/">¹/x</button>
     <button class="pure-button" id="square" onClick="user_click(this.id)" value = "²">x²</button>
     <button class="pure-button" id="root" onClick="user_click(this.id)" value = "√(">√</button>
     <button class="pure-button" id="divide" onClick="user_click(this.id)" value = "÷">÷</button>
     <button class="pure-button" id="seven" onClick="user_click(this.id)" value = "7">7</button>
     <button class="pure-button" id="eight" onClick="user_click(this.id)" value = "8">8</button>
     <button class="pure-button" id="nine" onClick="user_click(this.id)" value = "9">9</button>
     <button class="pure-button" id="multiply" onClick="user_click(this.id)" value = "×">×</button>
     <button class="pure-button" id="four" onClick="user_click(this.id)" value = "4">4</button>
     <button class="pure-button" id="five" onClick="user_click(this.id)" value = "5">5</button>
     <button class="pure-button" id="six" onClick="user_click(this.id)" value = "6">6</button>
     <button class="pure-button" id="minus" onClick="user_click(this.id)" value = "−">−</button>
     <button class="pure-button" id="one" onClick="user_click(this.id)" value = "1">1</button>
     <button class="pure-button" id="two" onClick="user_click(this.id)" value = "2">2</button>
     <button class="pure-button" id="three" onClick="user_click(this.id)" value = "3">3</button>
     <button class="pure-button" id="plus" onClick="user_click(this.id)" value = "+">+</button>
     <button class="pure-button" id="pos-neg" onClick="user_click(this.id)" value = "-">±</button>
     <button class="pure-button" id="zero" onClick="user_click(this.id)" value = "0">0</button>
     <button class="pure-button" id="decimal" onClick="user_click(this.id)" value = ".">․</button>
     <button class="pure-button" id="equal" onClick = "solve_expr()">=</button>
   </div>
   </div>
 </body>
</html>
